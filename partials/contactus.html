                        <section id="block-views-our-location-block" class="block block-views separator-bottom block-odd">
                        <h3 style="margin-bottom: 30px;">Our Location</h3>



                           <div style="border: solid 1px #dedede"> <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83330.26294032978!2d-123.19395286547528!3d49.25610553144172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548673f143a94fb3%3A0xbb9196ea9b81f38b!2sVancouver%2C+BC%2C+Canada!5e0!3m2!1sen!2sin!4v1464612500258"

                    </section><!-- /.block -->
                        <section id="block-block-6" class="block block-block grid-6 alpha block-even">
                            <h3 style="margin-bottom: 30px;">Inquiries</h3>
                            <div class="content">
                                <div style="font-weight: 700; color: #33cc33;" ng-show="mailsents==1">Your mail is sent successfully.</div>
                                <form class="user-info-from-cookie contact-form" method="post" id="contact-site-form" name="contactsiteform" angular-validator-submit="sentmail()" novalidate angular-validator>
                                    <div>
                                        <div class="form-item form-type-textfield form-item-name">
                                            <label for="edit-name">Name <span class="form-required" title="This field is required.">*</span></label>
                                            <input type="text" id="edit-name" name="name1" value="" size="60" maxlength="255" class="form-text" ng-model = "form.name1" required-message="'Name cannot be blank.'" required>
                                        </div>
                                        <div class="form-item form-type-textfield form-item-mail">
                                            <label for="edit-mail">Email <span class="form-required" title="This field is required.">*</span></label>
                                            <input type="email" id="edit-mail" name="mail" value="" size="60" maxlength="255" class="form-text"  ng-model = "form.mail" required-message="'Email cannot be blank.'" invalid-message="'Enter valid email address.'" required>
                                        </div>
                                        <div class="form-item form-type-textfield form-item-subject">
                                            <label for="edit-subject">Subject <span class="form-required" title="This field is required.">*</span></label>
                                            <input type="text" id="edit-subject" name="subject" value="" size="60" maxlength="255" class="form-text"  ng-model = "form.subject" required-message="'Subject cannot be blank.'" required>
                                        </div>
                                        <div class="form-item form-type-textarea form-item-message">
                                            <label for="edit-message">Message <span class="form-required" title="This field is required.">*</span></label>
                                            <div class="form-textarea-wrapper resizable textarea-processed resizable-textarea">
                                                <textarea id="edit-message" name="message" cols="60" rows="5" class="form-textarea" ng-model = "form.message" required-message="'Message cannot be blank.'" required></textarea>
                                                <div class="grippie"></div>
                                            </div>
                                        </div>
                                        <div class="form-actions form-wrapper" id="edit-actions">
                                            <input type="submit" id="edit-submit" name="op" value="SEND" class="form-submit">
                                        </div>
                                    </div>
                                </form>
                            </div><!-- /.content -->
                        </section><!-- /.block -->
